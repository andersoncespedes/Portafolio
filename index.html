<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Anderson</title>
    <meta name="author" content="Anderson Cespedes">
    <meta name="description" content="Portafolio unico de anderson cespedes, ingeniero en informatica">
    <style>
        body{
           
            display: flex;
            width: 100%;
        }
        #canvas{
            margin:auto;
            width: 550px;
            height: 400px;
            border: 2px solid black;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" ></canvas>
    <script  type="module">
        import { Overworld } from "./Overworld/index.js";
        import { overworldJson } from "./OverworldJson.js";

        (function () {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const objCanvas = {
                Element: canvas,
                ctx: ctx
            }

            const overworld = new Overworld(overworldJson, objCanvas);
            overworld.main();
        })()
    </script>
</body>

</html>
